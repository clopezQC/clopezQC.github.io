<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="skills2styles.css">
    <title>Quiz</title>

    <script>
function quizChoice(pick) {
	answer = pick
	console.log(answer);
	images = ['pal0.png', 'pal1.png', 'pal2.png', 'pal3.png', 'pal4.png'];
	text = '';
    cap ='';

	switch(answer) {
		case 0:
			
            document.getElementById("bod").style.background = "url('cute.png')";
            cap = 'Muted pastels';
			break;
		case 1: 
			
            document.getElementById("bod").style.background = "url('retro.png')";
            cap = 'Bright neons';
			break;
		case 2: 
			
            document.getElementById("bod").style.background = "url('dark.jpg')";
            cap = 'Spooky hues';
			break;
		case 3: 
		
            document.getElementById("bod").style.background = "url('vintage.jpg')";
            cap = 'Mustard everywhere';
			break;
		case 4:
			
            document.getElementById("bod").style.background = "url('minimal.jpg')";
            cap = 'Primary, but never basic';
			break;
            
		default:
			"Reality TV"
	}
    document.getElementById("resPics").src= images[answer];
	document.getElementById("resText").innerHTML= text;
    document.getElementById("cap").innerHTML= cap;
}

    </script>

</head>

<body>

    <div class="Header">
        <p>Aesthetic Palettes</p>
      </div>
    </div>



   
</div>

    <div id="bod">

    <div id="Choice">

        
   <h2>Choose an aesthetic to reveal your perfect palette!<h2>
   <div class='btns'>
    <div id ="Results">
       
     
        <p id="resText"></p>
        <img id="resPics" src="">
        <p id="cap"></p>
       
     </div>
   <button class="btn1" onclick="quizChoice(0)">Cute</button>
    <button class="btn1" onclick="quizChoice(1)">Retro</button>
    <button class="btn1" onclick="quizChoice(2)">Dark</button>
    <button class="btn1" onclick="quizChoice(3)">Vintage</button>
    <button class="btn1" onclick="quizChoice(4)">Minimal</button>
   <br>
    <button class="btn2" onClick="window.location.reload();">Restart</button>
</div>


<footer>

</body>
</html>
